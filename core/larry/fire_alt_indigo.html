<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Shimmering Fake Fire</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #111;
  }
  canvas, svg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }
  svg {
    pointer-events: none;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<svg id="svg"></svg>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const svg = document.getElementById('svg');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let width = canvas.width;
let height = canvas.height;

// Ember particles
let particles = [];
function createParticle(x, y) {
  return {
    x: x + (Math.random() - 0.5) * 50,
    y: y,
    vx: (Math.random() - 0.5) * 1.2,
    vy: -Math.random() * 3 - 1,
    alpha: 1,
    size: Math.random() * 3 + 2,
    hue: Math.random() * 50 + 30
  };
}

// SVG flames
const flameLayers = [];
const flameCount = 5;

// Update particles
function updateParticles(){
  for(let i=0;i<6;i++){
    particles.push(createParticle(width/2, height-60));
  }

  ctx.clearRect(0,0,width,height);
  particles.forEach((p, i)=>{
    const hue = (p.hue + Date.now()/10) % 360;
    ctx.fillStyle = `hsla(${hue},100%,60%,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();

    // Halo
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size*2, 0, Math.PI*2);
    ctx.fillStyle = `hsla(${hue},100%,50%,0.2)`;
    ctx.fill();

    // Update motion
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.02;
    if(p.alpha <= 0) particles.splice(i,1);
  });
}

function animate(){
  updateParticles();
  requestAnimationFrame(animate);
}

animate();

// Resize handling
window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
