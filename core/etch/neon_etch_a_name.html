<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Auto Etch-A-Sketch</title>
<style>
body {
  margin: 0;
  background: #0b0c1a;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #55ffff;
  font-family: 'Segoe UI', sans-serif;
  user-select: none;
}
canvas {
  background: #111128;
  border: 2px solid #55ffff;
  box-shadow: 0 0 20px #55ffff;
  cursor: crosshair;
}
.controls {
  margin: 15px;
}
button {
  background: #27293d;
  color: #55ffff;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  margin: 0 5px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 5px #55ffff;
  transition: all 0.2s;
}
button:hover {
  background: #55ffff;
  color: #111128;
  box-shadow: 0 0 20px #55ffff;
}
</style>
</head>
<body>

<h1>Neon Auto Sketch</h1>
<canvas id="etchCanvas" width="800" height="600"></canvas>
<div class="controls">
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="changeColor()">Change Color</button>
</div>
<p>Pen follows your mouse, with smooth neon auto-draw!</p>

<script>
const canvas = document.getElementById('etchCanvas');
const ctx = canvas.getContext('2d');

// Neon colors
const colors = ['#ff55ff','#55ffff','#ffff55','#ff5555','#55ff55','#ffaa00'];
let colorIndex = 0;
let penColor = colors[colorIndex];

// Pen position
let x = canvas.width/2;
let y = canvas.height/2;
ctx.lineCap = 'round';
ctx.lineJoin = 'round';
ctx.lineWidth = 4;
ctx.shadowBlur = 15;
ctx.shadowColor = penColor;

// Mouse tracking
let mouseX = x;
let mouseY = y;
let drawing = false;

// Initial dot
ctx.beginPath();
ctx.moveTo(x, y);
ctx.lineTo(x, y);
ctx.stroke();

// Mouse events
canvas.addEventListener('mousedown', e => { drawing = true; mouseX = e.offsetX; mouseY = e.offsetY; });
canvas.addEventListener('mouseup', e => { drawing = false; });
canvas.addEventListener('mousemove', e => { mouseX = e.offsetX; mouseY = e.offsetY; });

// Draw function
function drawLine(newX, newY){
  ctx.strokeStyle = penColor;
  ctx.shadowColor = penColor;
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(newX, newY);
  ctx.stroke();
  x = newX;
  y = newY;
}

// Animation loop
function animate(){
  requestAnimationFrame(animate);

  // Move pen toward mouse smoothly
  const dx = mouseX - x;
  const dy = mouseY - y;
  const dist = Math.hypot(dx, dy);

  if(dist > 1){
    const speed = Math.min(15, dist); // max speed
    drawLine(x + dx/dist*speed, y + dy/dist*speed);
  } else {
    // idle autopilot wiggle
    const autoStep = 1;
    drawLine(x + (Math.random()-0.5)*autoStep, y + (Math.random()-0.5)*autoStep);
  }
}
animate();

// Controls
function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();
  ctx.moveTo(x, y);
}

function changeColor(){
  colorIndex = (colorIndex+1)%colors.length;
  penColor = colors[colorIndex];
}
</script>

</body>
</html>
