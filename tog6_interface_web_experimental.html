<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Dark grey background */
        }
        .draggable {
            width: 70px;
            height: 70px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: move;
            user-select: none;
            color: #fff; /* White text for contrast */
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .draggable:hover {
            opacity: 0.8; /* Slightly fade on hover */
        }
        .box1 { background-color: #ff007f; } /* Neon pink */
        .box2 { background-color: #00ffff; } /* Neon cyan */
        .box3 { background-color: #ffcc00; } /* Neon yellow */
        .box4 { background-color: #ff00ff; } /* Neon magenta */
        .box5 { background-color: #00ff00; } /* Neon green */
        .box6 { background-color: #ff6600; } /* Neon orange */
        .box7 { background-color: #6600ff; } /* Neon purple */
        .box8 { background-color: #00ccff; } /* Neon sky blue */
        .box9 { background-color: #ff3399; } /* Neon rose */
    </style>
</head>
<body>

<div class="draggable box1" draggable="true">?</div>
<div class="draggable box2" draggable="true">then</div>
<div class="draggable box3" draggable="true">dog</div>
<div class="draggable box4" draggable="true">woof</div>
<div class="draggable box5" draggable="true">~</div>
<div class="draggable box6" draggable="true">(</div>
<div class="draggable box7" draggable="true">)</div>
<div class="draggable box8" draggable="true">bark</div>
<div class="draggable box9" draggable="true">.</div>

<script>
    const draggables = document.querySelectorAll('.draggable');

    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', () => {
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', () => {
            draggable.classList.remove('dragging');
        });
    });

    document.addEventListener('dragover', (e) => {
        e.preventDefault();
        const dragging = document.querySelector('.dragging');
        const afterElement = getDragAfterElement(e.clientY);
        if (afterElement) {
            afterElement.parentNode.insertBefore(dragging, afterElement);
        } else {
            document.body.appendChild(dragging);
        }
    });

    function getDragAfterElement(y) {
        const draggableElements = [...draggables];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
</script>

</body>
</html>
