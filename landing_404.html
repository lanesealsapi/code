<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToG</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
body { background:#0d0d0d; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh; }
header { margin-top:40px; text-align:center; }
header h1 { font-size:3rem; letter-spacing:3px; text-shadow: 0 0 10px, 0 0 20px, 0 0 30px; transition: color 1s, text-shadow 1s; }
header p { margin-top:10px; font-size:1.2rem; opacity:0.7; color:#ff77ff; }
.container { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:20px; width:90%; max-width:1000px; margin:50px auto; }
.square { background: rgba(255,255,255,0.05); border:2px solid rgba(255,255,255,0.2); border-radius:20px; display:flex; flex-direction:column; align-items:center; justify-content:center; aspect-ratio:1/1; cursor:pointer; transition: transform 0.3s, background 0.3s, box-shadow 0.3s; text-align:center; font-size:1.2rem; position:relative; overflow:hidden; }
.square:hover { transform: translateY(-8px) scale(1.05); background: rgba(255,255,255,0.08); box-shadow: 0 0 15px #ffeb3b, 0 0 30px #00ffff; }
.square span { padding:10px; display:block; color:#fff; text-shadow: 0 0 5px; }
.emoji { font-size:3rem; margin-bottom:10px; text-shadow: 0 0 8px, 0 0 15px; transition: transform 0.3s, text-shadow 0.3s, color 0.3s; }
.square:hover .emoji { transform: rotate(-20deg) scale(1.3); color:#ffeb3b; text-shadow: 0 0 15px #ffeb3b, 0 0 30px #00ffff; }
@media(max-width:600px){ header h1 { font-size:2rem; } .square { font-size:1rem; } .emoji { font-size:2rem; } }
</style>
</head>
<body>

<header>
  <h1 id="title">ToG</h1>
  <p>Your gateway to internal apps</p>
</header>

<div class="container">
  <div class="square" onclick="location.href='#app1'"><div class="emoji">ðŸ‘»</div><span>App 1</span></div>
  <div class="square" onclick="location.href='#app2'"><div class="emoji">ðŸ‘»</div><span>App 2</span></div>
  <div class="square" onclick="location.href='#app3'"><div class="emoji">ðŸ‘»</div><span>App 3</span></div>
  <div class="square" onclick="location.href='#app4'"><div class="emoji">ðŸ‘»</div><span>App 4</span></div>
  <div class="square" onclick="location.href='#app5'"><div class="emoji">ðŸ‘»</div><span>App 5</span></div>
  <div class="square" onclick="location.href='#app6'"><div class="emoji">ðŸ‘»</div><span>App 6</span></div>
  <div class="square" onclick="location.href='#app7'"><div class="emoji">ðŸ‘»</div><span>App 7</span></div>
  <div class="square" onclick="location.href='#app8'"><div class="emoji">ðŸ‘»</div><span>App 8</span></div>
</div>

<script>
// Animate title color based on "ghost mood"
const title=document.getElementById('title');
let time=0;

function animateMood(){
    time+=0.02;
    // Smooth oscillation between blue and green
    const r=0, g=Math.floor(128 + 127 * Math.sin(time)), b=Math.floor(255 - 127 * Math.sin(time));
    const color=`rgb(${r},${g},${b})`;
    title.style.color=color;
    title.style.textShadow=`0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}`;
    requestAnimationFrame(animateMood);
}

animateMood();
</script>

</body>
</html>
