<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle 2 - Beta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    header span {
      display: block;
      font-size: 1rem;
      font-weight: normal;
      color: var(--text);
      text-shadow: none;
    }

    .top-left {
      position: absolute;
      top: 0.5rem; left: 0.5rem;
      background: var(--panel);
      padding: 0.5rem;
      border-radius: 1rem;
      font-size: 0.8rem;
    }

    .top-left input {
      background: var(--input-bg);
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      color: var(--text);
      font-size: 0.8rem;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .circle-form {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: var(--panel);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .circle-ring {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid var(--accent);
      opacity: 0;
      pointer-events: none;
    }

    .circle-ring.pop {
      animation: expandRing 1.5s ease-out forwards;
    }

    @keyframes expandRing {
      0%   { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
    }

    form {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 2;
    }

    input[type="text"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--button-hover);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px; width: 14px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--panel);
      font-size: 0.9rem;
      letter-spacing: 1px;
      color: var(--accent);
    }

    /* Default Dark Theme */
    :root {
      --bg: #121212;
      --text: #eee;
      --panel: #1e1e1e;
      --input-bg: #222;
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
      --accent: #3b82f6;
    }

    body.light {
      --bg: #2b2b2b;       
      --text: #f0f0f0;     
      --panel: #3a3a3a;    
      --input-bg: #4a4a4a; 
    }

    /* Dark Mode Themes */
    body.theme-a { --button-bg: #ef4444; --button-hover: #b91c1c; --accent: #ef4444; }
    body.theme-b { --button-bg: #22c55e; --button-hover: #15803d; --accent: #22c55e; }
    body.theme-c { --button-bg: #eab308; --button-hover: #a16207; --accent: #eab308; }
    body.theme-d { --button-bg: #06b6d4; --button-hover: #0e7490; --accent: #06b6d4; }
    body.theme-e { --button-bg: #f472b6; --button-hover: #be185d; --accent: #f472b6; }
    body.theme-f { --button-bg: #8b5cf6; --button-hover: #6d28d9; --accent: #8b5cf6; }
    body.theme-g { --button-bg: #f97316; --button-hover: #c2410c; --accent: #f97316; }

    /* Light Mode Themes (softer) */
    body.light.theme-a { --button-bg: #f87171; --button-hover: #dc2626; --accent: #f87171; }
    body.light.theme-b { --button-bg: #4ade80; --button-hover: #16a34a; --accent: #4ade80; }
    body.light.theme-c { --button-bg: #facc15; --button-hover: #ca8a04; --accent: #facc15; }
    body.light.theme-d { --button-bg: #22d3ee; --button-hover: #0891b2; --accent: #22d3ee; }
    body.light.theme-e { --button-bg: #f9a8d4; --button-hover: #db2777; --accent: #f9a8d4; }
    body.light.theme-f { --button-bg: #a78bfa; --button-hover: #7c3aed; --accent: #a78bfa; }
    body.light.theme-g { --button-bg: #fb923c; --button-hover: #ea580c; --accent: #fb923c; }
  </style>

<body class="theme-c">
  <header>
    <span></span>
  </header>

  <div class="top-left">
    <label class="switch">
      <input type="checkbox" id="letterToggle">
      <span class="slider"></span>
    </label>
    <input type="text" id="themeLetter" placeholder="a-g" style="display:block; margin-top:0.3rem;" data-ddg-inputtype="unknown">
  </div>

  <div class="container">
    <div class="circle-form">
      <div class="circle-ring pop"></div>
      <form>
        <button type="submit">Submit</button>
        <input type="text" placeholder="Enter text" data-ddg-inputtype="unknown">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </form>
    </div>
  </div>

  <footer>

  </footer>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const themeLetter = document.getElementById('themeLetter');
    const letterToggle = document.getElementById('letterToggle');
    const ring = document.querySelector('.circle-ring');

    function triggerRing() {
      ring.classList.remove('pop');
      void ring.offsetWidth; // reset animation
      ring.classList.add('pop');
    }

    themeToggle.addEventListener('change', () => {
      body.classList.toggle('light', themeToggle.checked);
      triggerRing();
    });

    const themes = {
      a: "theme-a", b: "theme-b", c: "theme-c",
      d: "theme-d", e: "theme-e", f: "theme-f", g: "theme-g"
    };

    themeLetter.addEventListener('keypress', (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const val = themeLetter.value.toLowerCase();
        Object.values(themes).forEach(cls => body.classList.remove(cls));
        if (themes[val]) {
          body.classList.add(themes[val]);
          triggerRing();
        }
      }
    });

    letterToggle.addEventListener('change', () => {
      themeLetter.style.display = letterToggle.checked ? 'block' : 'none';
    });
  </script>


</body></html>
