<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Surfacer Edu</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1d, #2c2c34);
      margin: 0;
      padding: 0;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app {
      width: 90%;
      max-width: 1000px;
      margin-top: 3rem;
      background: rgba(30, 30, 40, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00eaff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    select, input {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #2e2e3a;
      color: #f5f5f5;
      transition: 0.3s;
    }
    select:hover, input:focus {
      background: #444457;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00eaff, #ff00ff);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .bar {
      height: 20px;
      background: #2e2e3a;
      border-radius: 10px;
      margin-bottom: 1rem;
      overflow: hidden;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .points-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00eaff, #ff00ff);
      transition: width 0.5s;
    }
    .points-label {
      position: absolute;
      margin-left: 10px;
      color: #fff;
      font-size: 0.9rem;
    }
    .result, .suggestion, .search-suggestion {
      margin-top: 2rem;
      background: #2c2c34;
      padding: 1.5rem;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
      animation: fadeIn 0.5s ease;
    }
    .result img, .suggestion img, .search-suggestion img {
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .result h2, .suggestion h2, .search-suggestion h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #00eaff;
    }
    .result p, .suggestion p, .search-suggestion p {
      line-height: 1.6;
      font-size: 1rem;
      color: #ddd;
    }
    .result a, .suggestion a, .search-suggestion a {
      margin-top: 1rem;
      text-decoration: none;
      color: #ff00ff;
      font-weight: bold;
      transition: 0.3s;
    }
    .result a:hover, .suggestion a:hover, .search-suggestion a:hover {
      color: #00eaff;
    }
    .like-btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: #ff00ff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .like-btn.liked {
      background: #00eaff;
    }
    .leaderboard {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Knowledge Surfacer Edu</h1>
    <div class="bar">
      <div class="points-fill" id="pointsFill"></div>
      <span class="points-label" id="pointsLabel">Points: 0</span>
    </div>
    <div class="controls">
      <select id="category">
        <option value="Music">Music</option>
        <option value="Science">Science</option>
        <option value="Literature">Literature</option>
        <option value="Sports">Sports</option>
      </select>
      <input type="text" id="search" placeholder="Search for an artist, scientist..." oninput="dynamicSearch()" />
      <button onclick="searchItem()">Search</button>
    </div>
    <div id="suggestions"></div>
    <div id="search-suggestions"></div>
    <div id="result"></div>
    <div class="leaderboard" id="leaderboard">Top Users: You (0)</div>
  </div>

  <script>
    let points = 0;
    function updatePoints(amount) {
      points += amount;
      const fill = document.getElementById('pointsFill');
      const label = document.getElementById('pointsLabel');
      fill.style.width = Math.min(points,100) + '%';
      label.textContent = `Points: ${points}`;
      document.getElementById('leaderboard').textContent = `Top Users: You (${points})`;
    }

    async function searchItem(queryOverride) {
      const category = document.getElementById('category').value;
      const query = queryOverride || document.getElementById('search').value.trim();
      const resultDiv = document.getElementById('result');
      if (!query) return;
      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error('Not found');
        const data = await response.json();
        
        const title = data.title || query;
        const extract = data.extract || "No description available.";
        const url = data.content_urls?.desktop?.page || `https://en.wikipedia.org/wiki/${encodeURIComponent(query)}`;
        const img = data.originalimage ? data.originalimage.source : "https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg";

        resultDiv.innerHTML = `
          <div class="result">
            <img src="${img}" alt="${title}">
            <h2>${title} (${category})</h2>
            <p>${extract}</p>
            <a href="${url}" target="_blank">Read more on Wikipedia</a>
            <button class="like-btn" onclick="likeItem(this)">Like</button>
          </div>
        `;

        updatePoints(5);
      } catch (err) {
        resultDiv.innerHTML = `<p>Could not find information for \"${query}\"</p>`;
      }
    }

    function likeItem(btn) {
      if (!btn.classList.contains('liked')) {
        btn.classList.add('liked');
        updatePoints(2);
      }
    }

        else if (category === "Science") keyword = /(science|discovery|experiment|scientist|invention)/i;

          suggestionsDiv.innerHTML = `<p>No ${category}-related events today, try searching above!</p>`;
