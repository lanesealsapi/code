 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle 2 Fire & Water</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    :root {
      --bg: #121212;
      --text: #eee;
      --panel: #1e1e1e;
      --input-bg: #222;
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
      --accent: #3b82f6;
    }

    body.light {
      --bg: #2b2b2b;
      --text: #f0f0f0;
      --panel: #3a3a3a;
      --input-bg: #4a4a4a;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .circle-container {
      position: relative;
      width: 350px;
      height: 350px;
      background: var(--panel);
      border-radius: 50%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .circle-ring {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
    }

    .circle-ring.fire.pop {
      border: 4px solid orange;
      animation: fireExpand 1.2s ease-out forwards;
    }

    .circle-ring.water.pop {
      border: 4px solid cyan;
      animation: waterExpand 1.5s ease-out forwards;
    }

    @keyframes fireExpand {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; border-color: #ff4500; }
      50% { border-color: #ffae00; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; border-color: #ff0000; }
    }

    @keyframes waterExpand {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; border-color: #00f0ff; }
      50% { border-color: #1e90ff; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; border-color: #0077ff; }
    }

    form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--button-hover);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

  </style>
</head>
<body>
  <h1>Toggle 2</h1>
  <p class="tagline">A portal 2 the Future</p>

  <div class="circle-container">
    <form>
      <button type="submit">Submit</button>
      <input type="text" placeholder="Type something..." />
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
    </form>
    <div class="circle-ring fire"></div>
    <div class="circle-ring water"></div>
  </div>

  <div class="top-left">
    <label class="switch">
      <input type="checkbox" id="letterToggle" />
      <span class="slider"></span>
    </label>
    <input type="text" id="themeLetter" placeholder="a-g theme" style="display:none;"/>
  </div>

  <div class="footer">Toggle 2 â€” Î’eta / Î‘lpha Project ðŸ”¥ðŸŒŠ</div>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const themeLetter = document.getElementById('themeLetter');
    const letterToggle = document.getElementById('letterToggle');
    const fireRing = document.querySelector('.circle-ring.fire');
    const waterRing = document.querySelector('.circle-ring.water');

    function triggerRing() {
      if(body.classList.contains('light')) {
        waterRing.classList.remove('pop');
        void waterRing.offsetWidth;
        waterRing.classList.add('pop');
      } else {
        fireRing.classList.remove('pop');
        void fireRing.offsetWidth;
        fireRing.classList.add('pop');
      }
    }

    themeToggle.addEventListener('change', () => {
      body.classList.toggle('light', themeToggle.checked);
      triggerRing();
    });

    const themes = {
      a: "theme-a", b: "theme-b", c: "theme-c",
      d: "theme-d", e: "theme-e", f: "theme-f", g: "theme-g"
    };

    themeLetter.addEventListener('keypress', (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const val = themeLetter.value.toLowerCase();
        Object.values(themes).forEach(cls => body.classList.remove(cls));
        if (themes[val]) {
          body.classList.add(themes[val]);
          triggerRing();
        }
      }
    });

    letterToggle.addEventListener('change', () => {
      themeLetter.style.display = letterToggle.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
