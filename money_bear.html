<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Money Bear Widget</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#16a34a;
    --fur1:#c08958;
    --fur2:#a86f3f;
    --pad:clamp(12px,2.5vmin,22px);
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#08121a);display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
  .widget{
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:var(--pad);
    box-shadow: 0 6px 18px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    width:min(420px,92vw);
    color:#e6eef6;
  }
  .top-row{display:flex;gap:12px;align-items:center;justify-content:space-between}
  .label{display:flex;gap:10px;align-items:center}
  .title{font-weight:700;font-size:1.05rem}
  .subtitle{font-size:.78rem;opacity:.8}
  .amount{
    font-weight:800;
    font-size:1.6rem;
    background:linear-gradient(90deg,#fff 0%, #bff1d1 60%, #9ceb9a 100%);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    letter-spacing:0.6px;
  }

  /* SVG container */
  .bear-wrap{display:flex;align-items:center;gap:14px;margin-top:12px}
  .bear{
    width:140px;height:140px;
    flex:0 0 140px;
    display:block;
  }
  .info{flex:1}
  .note{font-size:.85rem;opacity:.85;margin-top:8px}

  /* Animations */
  @keyframes breathe {
    0%,100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-2px) scale(1.01); }
  }
  @keyframes hand-wiggle {
    0% { transform: rotate(-6deg); }
    50% { transform: rotate(6deg); }
    100% { transform: rotate(-6deg); }
  }
  @keyframes sparkle {
    0% { opacity:0; transform: translateY(6px) scale(.6) rotate(12deg); }
    50% { opacity:1; transform: translateY(0) scale(1) rotate(0deg); }
    100% { opacity:0; transform: translateY(-6px) scale(.6) rotate(-12deg); }
  }

  .bear .body-group{ transform-origin: 70px 78px; animation: breathe 3.6s ease-in-out infinite; }
  .bear .hand-right{ transform-origin: 105px 86px; animation: hand-wiggle 2.2s ease-in-out infinite; }
  .coin { transform-origin: 40px 26px; animation: sparkle 1.8s ease-in-out infinite; }

  /* small responsive tweaks */
  @media (max-width:420px){
    .bear{width:112px;height:112px;flex-basis:112px}
    .amount{font-size:1.3rem}
  }
</style>
</head>
<body>
  <div class="widget" role="img" aria-label="Cute money bear widget">
    <div class="top-row">
      <div class="label">
        <!-- tiny SVG dollar icon -->
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden>
          <rect x="1.5" y="1.5" width="21" height="21" rx="6" fill="#071026" stroke="#173a23"/>
          <path d="M12 6v12" stroke="#8ff0a2" stroke-width="1.4" stroke-linecap="round"/>
          <path d="M9.5 7.8c0-1.1 1.2-2 2.7-2 1.5 0 2.7.9 2.7 2s-1.2 2-2.7 2c-1.5 0-2.7.9-2.7 2s1.2 2 2.7 2c1.5 0 2.7.9 2.7 2" stroke="#8ff0a2" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div>
          <div class="title">Money Bear</div>
          <div class="subtitle">Friendly savings companion</div>
        </div>
      </div>

      <div style="text-align:right">
        <div class="amount" id="amountText">$1,200</div>
        <div class="subtitle">current stash</div>
      </div>
    </div>

    <div class="bear-wrap">
      <!-- SVG bear -->
      <svg class="bear" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bear holding money">
        <defs>
          <linearGradient id="furGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#d1a17a"/>
            <stop offset="1" stop-color="#b06f45"/>
          </linearGradient>
          <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.2" result="b"/>
            <feBlend in="SourceGraphic" in2="b" mode="normal"/>
          </filter>
        </defs>

        <!-- shadow -->
        <ellipse cx="70" cy="120" rx="44" ry="8" fill="rgba(2,6,23,0.6)"/>

        <g class="body-group">
          <!-- body -->
          <ellipse cx="70" cy="82" rx="46" ry="44" fill="url(#furGrad)"/>
          <!-- tummy -->
          <ellipse cx="70" cy="88" rx="30" ry="26" fill="#f8e6d4"/>
          <!-- head -->
          <circle cx="70" cy="44" r="30" fill="url(#furGrad)"/>
          <!-- ears -->
          <circle cx="48" cy="26" r="10" fill="url(#furGrad)"/>
          <circle cx="92" cy="26" r="10" fill="url(#furGrad)"/>
          <circle cx="48" cy="26" r="5.5" fill="#f6e3cf"/>
          <circle cx="92" cy="26" r="5.5" fill="#f6e3cf"/>

          <!-- face -->
          <ellipse cx="70" cy="44" rx="12" ry="9" fill="#2b241f" opacity="0.07"/>
          <circle cx="62" cy="40" r="4.2" fill="#1b1511"/>
          <circle cx="78" cy="40" r="4.2" fill="#1b1511"/>
          <circle cx="63.3" cy="39" r="1.3" fill="#fff"/>
          <circle cx="79.3" cy="39" r="1.3" fill="#fff"/>

          <!-- nose -->
          <path d="M70 46c3 0 5.5 2.2 5.5 4.7 0 1.6-1.4 2.9-3 3.6-1.1.5-2.6.9-2.6.9s-1.6-.4-2.7-.9c-1.6-.7-3-2-3-3.6C64.5 48.2 67 46 70 46z" fill="#2b241f"/>
          <path d="M70 53c1.8 0 3.5-.4 4.7-1.1" stroke="#1d1310" stroke-width="0.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

          <!-- left hand holding coin -->
          <g class="hand-left" transform="translate(38,78)">
            <ellipse cx="0" cy="0" rx="8" ry="10" fill="url(#furGrad)"/>
            <circle cx="0" cy="-2" r="3.6" fill="#f6e3cf"/>
            <!-- coin -->
            <g class="coin" transform="translate(-6,-18)">
              <circle cx="0" cy="0" r="6" fill="#ffd24d" stroke="#e8b62d" stroke-width="0.8"/>
              <text x="-2.2" y="2.6" font-size="7" font-weight="700" fill="#7a4f00">$</text>
            </g>
          </g>

          <!-- right hand holding bill -->
          <g class="hand-right" transform="translate(95,78)">
            <ellipse cx="0" cy="0" rx="8.8" ry="11" fill="url(#furGrad)"/>
            <rect x="-26" y="-18" width="44" height="22" rx="3" fill="#0f9b52" stroke="#0a6d37" stroke-width="1.2"/>
            <rect x="-14" y="-10" width="26" height="8" rx="2" fill="#bff1d1" opacity="0.12"/>
            <text x="-6" y="-4.4" font-size="10" font-weight="700" fill="#e6ffe9">$</text>
            <!-- little folds -->
            <path d="M-6 -22 l0 20" stroke="#0a6d37" stroke-width="0.6" opacity="0.35"/>
          </g>
        </g>

        <!-- subtle coin sparkle above -->
        <g transform="translate(36,18)">
          <g style="filter:url(#soft);">
            <path d="M0 -6 l2 -4 l2 4 l4 2 l-4 2 l-2 4 l-2 -4 l-4 -2 z" fill="#fff6c8" opacity="0.9" />
            <circle class="coin" cx="18" cy="6" r="3.2" fill="#ffd24d" stroke="#e8b62d" stroke-width="0.6"/>
          </g>
        </g>
      </svg>

      <div class="info">
        <div class="note">Your bear happily guards your stash. Use the buttons below to adjust the amount.</div>

        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
          <button id="addBtn" aria-label="Add money" style="background:#153029;border:0;color:#bff1d1;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700">+ $50</button>
          <button id="subBtn" aria-label="Remove money" style="background:#241218;border:0;color:#ffb6b6;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700">- $50</button>
          <button id="resetBtn" aria-label="Reset money" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:#cfe9d3;padding:8px 12px;border-radius:10px;cursor:pointer">Reset</button>
        </div>
      </div>
    </div>
  </div>

<script>
  (function(){
    const amountEl = document.getElementById('amountText');
    const addBtn = document.getElementById('addBtn');
    const subBtn = document.getElementById('subBtn');
    const resetBtn = document.getElementById('resetBtn');

    // initialize with a stored value or default
    const storageKey = 'moneyBear.amount.v1';
    let amount = Number(localStorage.getItem(storageKey) || 1200);

    function format(n){
      return n.toLocaleString(undefined, {style:'currency',currency:'USD',maximumFractionDigits:0});
    }
    function render(){
      amountEl.textContent = format(amount);
      // playful bounce when increased
      amountEl.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:420,easing:'cubic-bezier(.2,.9,.3,1)'});
      localStorage.setItem(storageKey, String(amount));
    }

    addBtn.addEventListener('click', ()=>{ amount += 50; render(); });
    subBtn.addEventListener('click', ()=>{ amount = Math.max(0, amount - 50); render(); });
    resetBtn.addEventListener('click', ()=>{ amount = 1200; render(); });

    // keyboard access: + and - keys
    window.addEventListener('keydown', (e)=>{
      if(e.key === '+' || e.key === '=') { amount += 50; render(); }
      if(e.key === '-' || e.key === '_') { amount = Math.max(0, amount - 50); render(); }
      if(e.key.toLowerCase() === 'r') { amount = 1200; render(); }
    });

    render();
  })();
</script>
