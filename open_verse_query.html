<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Image Search</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    margin: 0;
    background: #111;
    color: #fff;
    padding-top: 50px;
  }
  .search-circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    box-shadow: 0 0 20px #0ff;
    transition: transform 0.2s;
  }
  .search-circle:hover {
    transform: scale(1.05);
  }
  .search-circle input {
    width: 120px;
    padding: 8px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 14px;
  }
  .images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    max-width: 800px;
    width: 90%;
  }
  .images img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 10px #0ff;
    object-fit: cover;
  }
</style>
</head>
<body>

<div class="search-circle">
  <input type="text" id="query" placeholder="Search images">
</div>

<div class="images" id="results"></div>

<script>
async function searchOpenverse(query) {
  const url = `https://api.openverse.engineering/v1/images?q=${encodeURIComponent(query)}&license_type=commercial&per_page=12`;
  const res = await fetch(url);
  const data = await res.json();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';
  data.results.forEach(img => {
    const image = document.createElement('img');
    image.src = img.url;
    image.alt = img.title || 'Openverse Image';
    resultsDiv.appendChild(image);
  });
}

const input = document.getElementById('query');
input.addEventListener('keypress', e => {
  if(e.key === 'Enter' && input.value.trim()) {
    searchOpenverse(input.value.trim());
  }
});
</script>

</body>
</html>
