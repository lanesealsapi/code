<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Candy Cane Main</title>
  <style>
    :root {
      --bg: #121212;
      --text: #eee;
      --panel: #1e1e1e;
      --input-bg: #222;
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
    }
    body.light {
      --bg: #f5f5f5;
      --text: #222;
      --panel: #fff;
      --input-bg: #eee;
    }

    body.theme-a { --button-bg: #ef4444; --button-hover: #b91c1c; }
    body.theme-b { --button-bg: #22c55e; --button-hover: #15803d; }
    body.theme-c { --button-bg: #eab308; --button-hover: #a16207; }
    body.theme-d { --button-bg: #06b6d4; --button-hover: #0e7490; }
    body.theme-e { --button-bg: #f472b6; --button-hover: #be185d; }
    body.theme-f { --button-bg: #8b5cf6; --button-hover: #6d28d9; }
    body.theme-g { --button-bg: #f97316; --button-hover: #c2410c; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background .3s, color .3s;
    }

    form {
      background: var(--panel);
      padding: 3rem;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      transition: background .3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--text);
      width: 80%;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 20px;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background .3s;
    }
    button:hover {
      background: var(--button-hover);
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      transition: .3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px; width: 14px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--button-bg);
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Top-left input + toggle */
    #themeLetter {
      position: absolute;
      top: 35px;
      left: 8px;
      width: 100px;
      padding: 4px;
      font-size: 0.8rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--text);
      display: none;
    }
    #letterToggleWrapper {
      position: absolute;
      top: 8px;
      left: 8px;
    }
  </style>
</head>
<body>

  <!-- Toggle to show/hide themeLetter input -->
  <div id="letterToggleWrapper">
    <label class="switch">
      <input type="checkbox" id="letterToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Input box for theme letters -->
  <input type="text" id="themeLetter" maxlength="1" placeholder="a-g">

  <form onsubmit="event.preventDefault(); alert('Form submitted!')">
    <input type="text" placeholder="Type something..." required>

    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const themeLetter = document.getElementById('themeLetter');
    const letterToggle = document.getElementById('letterToggle');

    // Light/Dark toggle
    themeToggle.addEventListener('change', () => {
      body.classList.toggle('light', themeToggle.checked);
    });

    // Theme letter mappings
    const themes = {
      a: "theme-a", b: "theme-b", c: "theme-c",
      d: "theme-d", e: "theme-e", f: "theme-f", g: "theme-g"
    };

    themeLetter.addEventListener('keypress', (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const val = themeLetter.value.toLowerCase();
        Object.values(themes).forEach(cls => body.classList.remove(cls));
        if (themes[val]) {
          body.classList.add(themes[val]);
        }
      }
    });

    // Show/hide input box
    letterToggle.addEventListener('change', () => {
      themeLetter.style.display = letterToggle.checked ? 'block' : 'none';
    });
  </script>

</body>
</html>
