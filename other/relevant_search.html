<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Surfacer</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1d, #2c2c34);
      margin: 0;
      padding: 0;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app {
      width: 90%;
      max-width: 1000px;
      margin-top: 3rem;
      background: rgba(30, 30, 40, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00eaff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    select, input {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #2e2e3a;
      color: #f5f5f5;
      transition: 0.3s;
    }
    select:hover, input:focus {
      background: #444457;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00eaff, #ff00ff);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result, .suggestion, .search-suggestion {
      margin-top: 2rem;
      background: #2c2c34;
      padding: 1.5rem;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
      animation: fadeIn 0.5s ease;
    }
    .result img, .suggestion img, .search-suggestion img {
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .result h2, .suggestion h2, .search-suggestion h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #00eaff;
    }
    .result p, .suggestion p, .search-suggestion p {
      line-height: 1.6;
      font-size: 1rem;
      color: #ddd;
    }
    .result a, .suggestion a, .search-suggestion a {
      margin-top: 1rem;
      text-decoration: none;
      color: #ff00ff;
      font-weight: bold;
      transition: 0.3s;
    }
    .result a:hover, .suggestion a:hover, .search-suggestion a:hover {
      color: #00eaff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Relevant Knowledge Surfacer - RKS</h1>
    <div class="controls">
      <select id="category">
        <option value="Music">Music</option>
        <option value="Science">Science</option>
        <option value="Literature">Literature</option>
        <option value="Sports">Sports</option>
      </select>
      <input type="text" id="search" placeholder="Search for an artist, scientist..." oninput="dynamicSearch()" />
      <button onclick="searchItem()">Search</button>
    </div>
    <div id="suggestions"></div>
    <div id="search-suggestions"></div>
    <div id="result"></div>
  </div>

  <script>
    async function searchItem(queryOverride) {
      const category = document.getElementById('category').value;
      const query = queryOverride || document.getElementById('search').value.trim();
      const resultDiv = document.getElementById('result');
      if (!query) return;
      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error('Not found');
        const data = await response.json();
        
        const title = data.title || query;
        const extract = data.extract || "No description available.";
        const url = data.content_urls?.desktop?.page || `https://en.wikipedia.org/wiki/${encodeURIComponent(query)}`;
        const img = data.originalimage ? data.originalimage.source : "https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg";

        resultDiv.innerHTML = `
          <div class="result">
            <img src="${img}" alt="${title}">
            <h2>${title} (${category})</h2>
            <p>${extract}</p>
            <a href="${url}" target="_blank">Read more on Wikipedia</a>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p>Could not find information for \"${query}\"</p>`;
      }
    }

    async function loadSuggestions() {
      const suggestionsDiv = document.getElementById('suggestions');
      const today = new Date();
      const month = today.toLocaleString('default', { month: 'long' });
      const day = today.getDate();
      const category = document.getElementById('category').value;

      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${today.getMonth()+1}/${day}`);
        const data = await response.json();
        let keyword;
        if (category === "Music") keyword = /(music|song|album|band|singer)/i;
        else if (category === "Science") keyword = /(science|discovery|experiment|scientist|invention)/i;
        else if (category === "Literature") keyword = /(novel|poet|book|author|literature)/i;
        else if (category === "Sports") keyword = /(sports|game|tournament|player|team|match|olympics)/i;

        const relevantEvents = data.events.filter(e => keyword.test(e.text));

        if (relevantEvents.length === 0) {
          suggestionsDiv.innerHTML = `<p>No ${category}-related events today, try searching above!</p>`;
          return;
        }

        suggestionsDiv.innerHTML = `<h2>Relevant ${category} Events on ${month} ${day}</h2>`;
        for (let ev of relevantEvents.slice(0,3)) {
          const page = ev.pages[0];
          const img = page?.thumbnail?.source || "https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg";
          const title = page?.titles?.normalized || ev.text.slice(0,40);
          const url = page?.content_urls?.desktop?.page || `https://en.wikipedia.org/wiki/${encodeURIComponent(title)}`;
          suggestionsDiv.innerHTML += `
            <div class="suggestion">
              <img src="${img}" alt="${title}">
              <h2>${title}</h2>
              <p>${ev.text}</p>
              <a href="${url}" target="_blank">Read more</a>
            </div>
          `;
        }
      } catch (err) {
        suggestionsDiv.innerHTML = "<p>Could not load today's suggestions.</p>";
      }
    }

    let searchTimeout;
    async function dynamicSearch() {
      clearTimeout(searchTimeout);
      const query = document.getElementById('search').value.trim();
      const suggestionsDiv = document.getElementById('search-suggestions');
      if (!query) {
        suggestionsDiv.innerHTML = "";
        return;
      }

      searchTimeout = setTimeout(async () => {
        try {
          const response = await fetch(`https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&limit=5&origin=*`);
          const data = await response.json();

          suggestionsDiv.innerHTML = "<h2>Search Suggestions</h2>";
          data[1].forEach((title, i) => {
            const url = data[3][i];
            suggestionsDiv.innerHTML += `
              <div class="search-suggestion">
                <h2>${title}</h2>
                <a href="${url}" target="_blank">View on Wikipedia</a>
                <button onclick=\"searchItem('${title}')\">Show Summary</button>
              </div>
            `;
          });
        } catch (err) {
          suggestionsDiv.innerHTML = "<p>No suggestions found.</p>";
        }
      }, 400);
    }

    document.getElementById('category').addEventListener('change', loadSuggestions);

    loadSuggestions();
  </script>
</body>
</html>
