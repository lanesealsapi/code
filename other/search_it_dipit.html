<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glowing Ring Search</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: radial-gradient(circle at center, #0c0c18, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }
  #ring {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 4px solid #3a86ff;
    box-shadow: 0 0 30px #3a86ff, 0 0 60px #3a86ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: box-shadow 0.3s ease;
  }
  #ring:hover {
    box-shadow: 0 0 50px #3a86ff, 0 0 100px #3a86ff;
  }
  #searchInput {
    width: 180px;
    border: none;
    outline: none;
    background: transparent;
    color: #ffffff;
    font-size: 1.1em;
    text-align: center;
    caret-color: #ff3e3e;
  }
  #searchInput::placeholder {
    color: rgba(255,255,255,0.5);
  }
  #enterButton {
    margin-top: 10px;
    padding: 6px 12px;
    background: #3a86ff;
    border: none;
    border-radius: 5px;
    color: white;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #enterButton:hover {
    background: #2658c4;
  }
</style>
</head>
<body>

<div id="ring">
  <input type="text" id="searchInput" placeholder="Type your query..." maxlength="200">
  <button id="enterButton" onclick="runSearch()">Enter</button>
</div>

<script>
function runSearch() {
  const query = document.getElementById('searchInput').value.trim();
  if(query !== '') {
    alert('Searching for: ' + query);
    // Uncomment to actually search: 
    // window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
  }
}

// Optional: allow Enter key to trigger search
document.getElementById('searchInput').addEventListener('keydown', function(e){
  if(e.key === 'Enter'){
    runSearch();
  }
});
</script>

</body>
</html>
