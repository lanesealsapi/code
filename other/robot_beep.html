<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robot Singer</title>
<style>
body {
  background:#101010;
  color:#fff;
  font-family: 'Courier New', monospace;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
#robot {
  width:120px;
  height:120px;
  background:#444;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  margin-bottom:20px;
  animation:bop 1s infinite;
}
@keyframes bop {
  0% {transform:translateY(0);}
  50% {transform:translateY(-8px);}
  100% {transform:translateY(0);}
}
button {
  background:#0f0;
  border:none;
  padding:10px 20px;
  font-size:18px;
  margin:5px;
  border-radius:8px;
  cursor:pointer;
  transition:background 0.3s;
}
button:hover {background:#3f3;}
</style>
</head>
<body>
  <div id="robot">ðŸ¤–</div>
  <button onclick="singRandom()">ðŸŽµ Sing for me!</button>
  <button onclick="stopSinging()">ðŸ›‘ Stop</button>
<script>
const songs = [
  "Hello human, beep beep beep, I sing you a song while you sleep.",
  "Beep bop bop, we dance in space, little robot with a happy face.",
  "I am a robot with a shiny tone, singing tiny songs in monotone.",
  "Zzzip zap zing, let the circuits sing, melody of wires in a digital spring!"
];

let currentUtterance=null;

function singRandom(){
  const text = songs[Math.floor(Math.random()*songs.length)];
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.pitch = 1.3;
  utterance.rate = 0.9;
  utterance.volume = 1.0;
  utterance.lang = 'en-US';
  currentUtterance=utterance;
  speechSynthesis.speak(utterance);
}

function stopSinging(){
  speechSynthesis.cancel();
}
</script>
</body>
</html>
