<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breathing Orb Galaxy</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0b0c14;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="calmCanvas"></canvas>
<script>
const canvas = document.getElementById('calmCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const center = { x: canvas.width / 2, y: canvas.height / 2 };
const numParticles = 500;
const particles = [];

// Particle creation
for(let i = 0; i < numParticles; i++) {
    particles.push({
        angle: Math.random() * 2 * Math.PI,
        radius: Math.random() * 150 + 50,
        baseRadius: Math.random() * 150 + 50,
        size: Math.random() * 2 + 1,
        speed: (Math.random() * 0.005) + 0.011,
        pulseOffset: Math.random() * Math.PI * 2,
        color: `hsla(120}, 0%, 0%,1.0)`
    });
}

// Breathing orb effect
let pulse = 0;
function animate() {
    ctx.fillStyle = 'rgba(11,12,20,0.15)'; // smooth fade trail
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    pulse += 0.02;
    const pulseFactor = Math.sin(pulse) * 0.3 + 0.7; // range ~0.4â€“1.0

    // Draw soft glowing center
    const gradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, 180);
    gradient.addColorStop(0, 'rgba(50,80,255,0.9)');
    gradient.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(center.x, center.y, 180 * pulseFactor, 0, Math.PI * 2);
    ctx.fill();

    particles.forEach(p => {
        p.angle += p.speed;
        const currentRadius = p.baseRadius * (0.8 + 0.4 * Math.sin(pulse + p.pulseOffset));
        const x = center.x + Math.cos(p.angle) * currentRadius;
        const y = center.y + Math.sin(p.angle) * currentRadius;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(x, y, p.size * (0.7 + 0.6 * Math.sin(pulse + p.pulseOffset)), 0, Math.PI * 2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();

// Handle resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    center.x = canvas.width / 2;
    center.y = canvas.height / 2;
});
</script>
</body>
</html>
