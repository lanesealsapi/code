<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Linked Ring â€” Alive</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(circle at center, #030303 60%, #000);
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="ring"></canvas>

<script>
const canvas = document.getElementById('ring');
const ctx = canvas.getContext('2d');
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const numNodes = 16;
let radius = Math.min(w, h) * 0.33;
const streams = [];
const baseColors = ["#0ff", "#f0f", "#ff0", "#0f0", "#f80", "#08f"];

// Create multiple flowing "data" streams
for (let i = 0; i < 15; i++) {
  streams.push({
    angle: Math.random() * Math.PI * 2,
    speed: (Math.random() * 0.02 + 0.01) * (Math.random() < 0.5 ? 1 : -1),
    color: baseColors[Math.floor(Math.random() * baseColors.length)],
    trail: Math.floor(Math.random() * 3) + 2,
  });
}

function drawNode(x, y, glowColor) {
  ctx.beginPath();
  ctx.arc(x, y, 8, 0, Math.PI * 2);
  const grad = ctx.createRadialGradient(x, y, 0, x, y, 25);
  grad.addColorStop(0, glowColor);
  grad.addColorStop(1, "transparent");
  ctx.fillStyle = grad;
  ctx.shadowColor = glowColor;
  ctx.shadowBlur = 25;
  ctx.fill();
}

function drawLink(x1, y1, x2, y2, color) {
  const grad = ctx.createLinearGradient(x1, y1, x2, y2);
  grad.addColorStop(0, color);
  grad.addColorStop(1, "black");
  ctx.strokeStyle = grad;
  ctx.lineWidth = 2.5;
  ctx.shadowColor = color;
  ctx.shadowBlur = 12;
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

function animate() {
  ctx.clearRect(0, 0, w, h);
  const cx = w / 2, cy = h / 2;

  // Compute node positions
  const nodes = [];
  for (let i = 0; i < numNodes; i++) {
    const a = (Math.PI * 2 * i) / numNodes;
    const x = cx + Math.cos(a) * radius;
    const y = cy + Math.sin(a) * radius;
    nodes.push({x, y});
  }

  // Draw links (ring backbone)
  for (let i = 0; i < numNodes; i++) {
    const n1 = nodes[i];
    const n2 = nodes[(i + 1) % numNodes];
    drawLink(n1.x, n1.y, n2.x, n2.y, "#066");
  }

  // Animate each data stream
  for (const s of streams) {
    s.angle += s.speed*20;
    if (s.angle < 0) s.angle += Math.PI * 2;
    if (s.angle > Math.PI * 2) s.angle -= Math.PI * 2;

    for (let j = 0; j < s.trail; j++) {
      const t = s.angle - s.speed * j * 6;
      const x = cx + Math.cos(t) * radius;
      const y = cy + Math.sin(t) * radius;
      const alpha = 1 - j / s.trail;
      const c = s.color;
      ctx.globalAlpha = alpha;
      drawNode(x, y, c);
      ctx.globalAlpha = 1;
    }
  }

  // Subtle breathing radius change
  radius += Math.sin(Date.now() * 0.001) * 0.05;

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
