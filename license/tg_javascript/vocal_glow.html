<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cool Audio Enhancer</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: #0ff;
    font-family: sans-serif;
    text-align: center;
  }
  button, input {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  button {
    background: #0ff;
    color: #111;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #0aa;
  }
  input[type="range"] {
    width: 300px;
  }
</style>
</head>
<body>

<h1>Real-Time Audio Enhancer</h1>
<button id="start">Start Microphone</button>
<div>
  <label>Gain: <span id="gainVal">1</span></label>
  <input type="range" id="gain" min="0" max="5" step="0.1" value="1">
</div>
<div>
  <label>Reverb: <span id="reverbVal">0.5</span></label>
  <input type="range" id="reverb" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
let audioCtx, source, gainNode, convolver;
const startBtn = document.getElementById('start');
const gainSlider = document.getElementById('gain');
const gainVal = document.getElementById('gainVal');
const reverbSlider = document.getElementById('reverb');
const reverbVal = document.getElementById('reverbVal');

startBtn.onclick = async () => {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  source = audioCtx.createMediaStreamSource(stream);

  // Gain (volume) node
  gainNode = audioCtx.createGain();
  gainNode.gain.value = parseFloat(gainSlider.value);

  // Reverb node (simple using a short impulse)
  convolver = audioCtx.createConvolver();
  const impulse = audioCtx.createBuffer(2, audioCtx.sampleRate * 1, audioCtx.sampleRate);
  for (let i = 0; i < impulse.numberOfChannels; i++) {
    const channel = impulse.getChannelData(i);
    for (let j = 0; j < channel.length; j++) {
      channel[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / channel.length, parseFloat(reverbSlider.value) * 10);
    }
  }
  convolver.buffer = impulse;

  // Connect nodes
  source.connect(gainNode).connect(convolver).connect(audioCtx.destination);
};

// Update gain dynamically
gainSlider.oninput = () => {
  gainVal.textContent = gainSlider.value;
  if (gainNode) gainNode.gain.value = parseFloat(gainSlider.value);
};

// Update reverb dynamically
reverbSlider.oninput = () => {
  reverbVal.textContent = reverbSlider.value;
  if (convolver) {
    const impulse = audioCtx.createBuffer(2, audioCtx.sampleRate * 1, audioCtx.sampleRate);
    for (let i = 0; i < impulse.numberOfChannels; i++) {
      const channel = impulse.getChannelData(i);
      for (let j = 0; j < channel.length; j++) {
        channel[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / channel.length, parseFloat(reverbSlider.value) * 10);
      }
    }
    convolver.buffer = impulse;
  }
};
</script>

</body>
</html>
